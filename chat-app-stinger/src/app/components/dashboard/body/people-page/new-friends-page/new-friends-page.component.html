<div class="container">
  <div class="search-box">
    <fa-icon [icon]="faIcon.faMagnifyingGlass"></fa-icon>
    <input
      type="text"
      class="search-input"
      placeholder="Search friends"
      [formControl]="searchControl"
    />
  </div>
  <div class="list-people d-flex justify-content-start flex-wrap">
    <div
      *ngFor="let personData of myNewFriendsOfUser | async"
      class="people-item"
    >
      <div class="avatar-img">
        <img [src]="personData.photoURL" alt="avatar" />
      </div>
      <div class="desc">
        <p class="people-name text-nowrap line-clamp line1">
          {{ personData.displayName }}
        </p>
        <div class="list-btn d-flex flex-column">
          <button
            type="button"
            class="add-btn btn btn-info"
            (click)="addFriend(personData.email ?? '')"
          >
            Add friend
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
