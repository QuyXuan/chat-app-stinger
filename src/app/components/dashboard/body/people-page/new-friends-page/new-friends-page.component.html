<div *ngIf="allNewFriendsOfUser">
  <div class="container">
    <div class="list-people d-flex justify-content-start flex-wrap">
      <div
        *ngFor="let personData of allNewFriendsOfUser; let i = index"
        class="people-item"
      >
        <div class="avatar-img">
          <img [src]="personData.photoURL" alt="avatar" />
        </div>
        <div class="desc">
          <p class="people-name text-nowrap line-clamp line1">
            {{ personData.displayName }}
          </p>
          <div class="list-btn d-flex flex-column">
            <button
              type="button"
              class="add-btn btn btn-info"
              (click)="addFriend(personData.email)"
            >
              Add friend
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
