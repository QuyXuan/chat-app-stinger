<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['email'].dirty &&
                    loginForm.hasError('required', 'email')
                  "
                >
                  <fa-icon
                    [icon]="faIcon.faEnvelope"
                    class="gray-icon px-2"
                  ></fa-icon>
                  <input
                    type="text"
                    formControlName="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required*</small
              >
              <small
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.hasError('pattern', 'email')
                "
                class="text-danger"
                >*Email is invalid*</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].dirty &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <fa-icon
                    [icon]="faIcon.faLock"
                    class="gray-icon px-2"
                  ></fa-icon>
                  <input
                    [type]="type"
                    formControlName="password"
                    placeholder="Password"
                  />
                  <button
                    type="button"
                    (click)="passToggle()"
                    class="bg-white text-muted"
                  >
                    <span class="fa {{ eyeIcon }}"></span>
                    <fa-icon [icon]="eyeIcon"></fa-icon>
                  </button>
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required*</small
              >
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('pattern', 'password')
                "
                class="text-danger"
                >*Password is invalid*</small
              >
              <div class="form-inline fr mt-4">
                <a
                  id="forgot"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="font-weight-bold"
                  >Forgot password?</a
                >
              </div>
              <button
                [disabled]="loginForm.invalid"
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forgot" href="#" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.google.com" target="_blank" class="px-2">
                <img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          <span style="font-size: 25px; font-weight: 700"
            >Forget your password?</span
          ><br />
          <small>Please provide your E-mail we will send the reset link</small>
        </p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-3">
          <!-- <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div> -->
        </div>
        <small *ngIf="!resetPasswordEmail" class="text-danger"
          >*Email Is Required*</small
        >
        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger"
          >*Email Is Invalid*</small
        >
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="closeBtn"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <!-- <button type="button" class="btn btn-primary" (click)="confirmToSend()">Send</button> -->
      </div>
    </div>
  </div>
</div>
